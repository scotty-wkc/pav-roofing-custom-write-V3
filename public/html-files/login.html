<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Pav's Roofing Solutions</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css-files/login.css" />
    <link
      rel="icon"
      type="image/png"
      href="assets/transparent-logo-removebg-lite.png"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <a href="../index.html" class="back-button" title="Back to Home">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h2>Admin Login</h2>
        <p>Pav's Roofing Solutions</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <div style="position: relative">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
              autocomplete="username"
            />
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div style="position: relative">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
            <i class="fas fa-lock input-icon"></i>
          </div>
        </div>

        <div class="remember-forgot">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember"> Remember me </label>
          </div>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>
          Login
        </button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="../js-files/login.js"></script>
  </body>
</html>
